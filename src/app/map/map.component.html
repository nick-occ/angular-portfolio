
<agm-map [latitude]="lat"
         [longitude]="lng"
         [zoom]=10
         >
	<agm-marker *ngFor="let m of markers"
				[latitude]="m.lat"
				[longitude]="m.lng"
				[label]=""
				>
	
		<agm-info-window *ngIf="m.id === this.page" [isOpen]="true">
		 	<h5 style='font-weight:bold;' class='text-info'>{{m.category}}</h5>
			<h6 class=''>{{m.place}}</h6>
			<h6 class=''>{{m.title}}</h6>
			<h6 class=''>{{m.dates}}</h6>
			<h6 class=''>{{m.technology}}</h6>
		</agm-info-window>
	</agm-marker>
	
</agm-map>
<nav aria-label="Page navigation">
  <ul class="pagination">
    <li>
      <a (click)="clickEvent(this.page, 'previous')" aria-label="Previous">
        <span aria-hidden="true">&laquo;</span>
      </a>
    </li>
    <li *ngFor="let m of markers">
    	<a (click)="clickEvent(m.id, 'm.id')">{{m.id + 1}}</a>
    </li>
    <li>
      <a (click)="clickEvent(this.page, 'next')" aria-label="Next">
        <span aria-hidden="true">&raquo;</span>
      </a>
    </li>
  </ul>
</nav>
